<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Check Out</title>
    <link rel="stylesheet" href="screen.css">
  </head>
  <body>
    <header>
        <nav class="navbar"> 
          <div id="logo">
            <a href="index.html">
              <img src="LOGOOO.png" alt="Logo">
            </a>
          </div>
          <ul class="nav-links">
            <li><a href="index.html" class="active">Home</a></li>
            <li><a href="about.html">About Us</a></li>
            <li><a href="login.html">Log In</a></li>
            <a href="orders.html">
              <img src="file (1).png" alt="Order Now" class="order-icon">
          </ul>
        </nav>
      </header>
    <main>
        <h1>Orders</h1>
        <div>
            <div>
                <h2>Your Order</h2>
                <p>Item: Custom Artwork</p>
                <p>Price: $50</p>
                <button>Order Now</button>
            </div>
            <div>
                <h2>Enter Your Details</h2>
                <form action="order_confirmation.html" method="post">
                    <h3>Shipping Address</h3>
                    <label for="address">Address:</label>
                    <input type="text" id="address" name="address" required>
                    <br>
                    <label for="city">City:</label>
                    <input type="text" id="city" name="city" required>
                    <br>
                    <label for="state">State:</label>
                    <input type="text" id="state" name="state" required>
                    <br>
                    <label for="zip">Zip Code:</label>
                    <input type="text" id="zip" name="zip" required>
                    <br>
                    <h3>Payment Information</h3>
                    <label for="card-name">Name on Card:</label>
                    <input type="text" id="card-name" name="card-name" required>
                    <br>
                    <label for="card-number">Card Number:</label>
                    <input type="text" id="card-number" name="card-number" required>
                    <br>
                    <label for="expiration">Expiration Date:</label>
                    <input type="text" id="expiration" name="expiration" placeholder="MM/YY" required>
                    <br>
                    <label for="cvv">CVV:</label>
                    <input type="text" id="cvv" name="cvv" required>
                    <br>
                    <button type="submit">Submit Payment</button>
                </form>
            </div>
        </div>
    </main>
    <footer>
        <ul>
          <li><a href="contact.html">Contact Us</a></li>
          <li><a href="privacy-policy.html">Privacy Policy</a></li>
          <li><a href="terms.html">Terms & Conditions</a></li>
        </ul>
      </footer>
      
    <script src="index.js"></script>
  </body>
</html>
